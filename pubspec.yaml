name: onlinejournal
description: Online journal for marks in school

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # device
  data_connection_checker: ^0.3.4
  flutter_secure_storage: ^3.3.3
  # UI
  cupertino_icons: ^0.1.3
  # state management
  flutter_bloc: ^3.2.0
  # dart support
  dartz: ^0.8.9
  equatable: ^1.1.1
  # service locator
  get_it: ^4.0.1
  # firebase
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1


